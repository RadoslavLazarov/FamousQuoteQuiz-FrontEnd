<h1>User History</h1>
<mat-table [dataSource]="dataSource$" class="mat-elevation-z8 achievements">
  <ng-container matColumnDef="questionText">
    <mat-header-cell *matHeaderCellDef>Quote</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.questionText}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="answerText">
    <mat-header-cell *matHeaderCellDef>Given Answer</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.answerText}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="isCorrect">
    <mat-header-cell *matHeaderCellDef>Correct</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.isCorrect}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  <h1 *matNoDataRow class="empty-table">No data</h1>
</mat-table>
<div class="loading-screen" *ngIf="this.loading">
  <mat-spinner diameter="70" color="accent"></mat-spinner>
</div>
